<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="scripts/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
    <title>Project Manager</title>
</head>
<body class="bg-blue-100">
    <header id="header" class="xs: h-10 m-20">
        
        <H1 class="text-center text-4xl text-blue-600">Project Manager</H1>
        
    </header>
    <main>
        <div class="container-addCard m-10">
            <section>
                <div class="flex justify-center items-center ">
                    <form id="card-form" class="flex flex-col xs: max-w-fit sm:w-5/12 rounded-lg bg-white m-10 p-3">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input" name="title" placeholder = "Title" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                        <label for="description-input">Description:</label>
                        <input type="text" id="description-input" name="description" placeholder = "Description" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                        <label for="due-date-input">Due Date:</label>
                        <input type="date" id="due-date-input" name="dueDate" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                        <label for="status-input">Status:</label>
                        <select id="status-input" name="status" placeholder="Status" class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                        
                        <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Create Card</button>
                    </div>
                    
                </section>
                
            </div>
            <div class="flex justify-evenly">
                <div id="sorting">
                    <select name="sorting" id="sortingStatus">
                        <option value="all">All</option>
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    
                </div>
                <div id="selecting">
                    <select name="selecting" id="selectingStatus">
                        <option value="urgent">Urgent</option>
                        <option value="alphabetical">A &#8595 Z</option>
                    </select>    

                </div>
                <div class="ContainerSections flex flex-row justify-center content-start">
                    <div class="flex flex-col justify-center content-start">
                        <h2>To Do</h2>
                        <section class="container flex-col justify-center align-top" id="todo-container" name="todo"> 
                          </section>
                    </div>   
                       
                    <div class="flex flex-col justify-center align-top">
                        <h2>Doing</h2>
                        <section class="container flex-col justify-center align-top" id="doing-container" name='doing'>
                        </section>
                    </div>    
                    <div class="flex flex-col justify-center align-top">
                        <h2>Done</h2>
                        <section class="container flex-col justify-center align-top" id="done-container" name="done">
                        </section>
                    </div>
                
                 
            </div>
            
            
        </main>
        
    </body>
    </html>
