<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="scripts/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
    <title>Project Manager</title>
</head>
<body class="bg-blue-100">
    <header id="header" class="h-10 m-20 xs:">
        
        <H1 class="text-4xl text-center text-blue-600">Project Manager</H1>
        
    </header>
    <main>
        <div class="m-1 container-addCard justify-stretch">
            <section>
                <div class="flex items-center m-auto h-hvh">
                    <form id="card-form" class="flex flex-col justify-center w-full p-3 m-auto xs: h-500 sm ">
                        <div class="flex flex-col justify-center w-full p-3 m-auto bg-white rounded-md">
                            <label for="title-input">Title:</label>
                        <input type="text" id="title-input" name="title" placeholder = "Title" class="p-2 mb-4 text-gray-900 transition duration-150 ease-in-out bg-gray-100 border-0 rounded-md focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <label for="description-input">Description:</label>
                        <input type="text" id="description-input" name="description" placeholder = "Description" class="p-2 mb-4 text-gray-900 transition duration-150 ease-in-out bg-gray-100 border-0 rounded-md focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <label for="due-date-input">Due Date:</label>
                        <input type="date" id="due-date-input" name="dueDate" class="p-2 mb-4 text-gray-900 transition duration-150 ease-in-out bg-gray-100 border-0 rounded-md focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <label for="status-input">Status:</label>
                        <select id="status-input" name="status" placeholder="Status" class="p-2 mb-4 text-gray-900 transition duration-150 ease-in-out bg-gray-100 border-0 rounded-md focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                        
                        <button type="submit" class="px-4 py-2 mt-4 font-bold text-white transition duration-150 ease-in-out rounded-md bg-gradient-to-r from-indigo-500 to-blue-500 hover:bg-indigo-600 hover:to-blue-600">Create Card</button>
                    

                        </div>
                        </div>
                    
                </section>
                
        </div>
            <div class="flex justify-evenly">
                <div id="sorting" class=""bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                    <select name="sorting" id="sortingStatus">
                        <option value="all">All</option>
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>  
                </div>
                <div id="selecting">
                    <select name="selecting" id="selectingStatus" class =""bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150">
                        <option value="urgent">Urgent</option>
                        <option value="alphabetical">A &#8595 Z</option>
                    </select>    
                </div>
            </div>    
                <div class="ContainerSections flex flex-row flex-wrap justify-center content-start gap-10">
                    <div class="basis-1/4 grow-0 flex-col w-350">
                        <h2 class="font-extrabold text-3xl text-center" >To Do</h2>
                        <section class="container w-350" id="todo-container" name="todo"> 
                          </section>
                    </div>   
                       
                    <div class="basis-1/4 grow-0 flex-col w-350 ">
                        <h2 class="font-extrabold text-3xl text-center">Doing</h2>
                        <section class="grow-0 container w-350" id="doing-container" name='doing'>
                        </section>
                    </div>    
                    <div class="basis-1/4 grow-0 flex-col w-350">
                        <h2 class="font-extrabold text-3xl text-center">Done</h2>
                        <section class="container w-350" id="done-container" name="done">
                        </section>
                    </div>
                </div>
        </div>
            
            
            
        </main>
        
    </body>
    </html>
