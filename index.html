<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="scripts/app.js"></script>
    <title>Project Manager</title>
</head>
<body class="ring-gray-200">
    <header id="header" class="">
        
        <H1>Project Manager</H1>
        
    </header>
    <main>
        <div class="container-addCard">
            <section>
                <div class="add-card">
                    <form id="card-form">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input" name="title">
                        <label for="description-input">Description:</label>
                        <input type="text" id="description-input" name="description">
                        <label for="due-date-input">Due Date:</label>
                        <input type="date" id="due-date-input" name="dueDate">
                        <label for="status-input">Status:</label>
                        <select id="status-input" name="status">
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                        
                        <button type="submit">Create Card</button>
                    </div>
                    
                </section>
                
            </div>
            <div class="container-storeCard">
                <div id="sorting">
                    <select name="sorting" id="sortingStatus">
                        <option value="all">All</option>
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    
                </div>
                <div id="selecting">
                    <select name="selecting" id="selectingStatus">
                        <option value="urgent">Urgent</option>
                        <option value="alphabetical">A &#8595 Z</option>
                    </select>    

                </div>

                <section class="container" id="todo-container" name="todo"> 
                    <h2>To Do : </h2>
                </section>
                <section class="container" id="doing-container" name='doing'>
                    <h2>Doing :</h2>
                </section>
                <section class="container" id="done-container" name="done">
                    <h2>Done :</h2>
                </section>
                
            </div>
            
            
        </main>
        
    </body>
    </html>
